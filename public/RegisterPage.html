<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, p2 {
            text-align: center;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <div class="form-container">
        <p>Username:</p>
        <input type="text" id="username" placeholder="Username" required>
        <p>Password:</p>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="register()">Register</button>
    </div>
    
    <div id="message"></div>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Password must have at least 1 uppercase, 1 lowercase, and 3 additional characters (any character)
            const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z]).{5,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('message').innerText 
                = "Password must contain at least one uppercase letter, one lowercase letter, and three additional characters (can be letters, numbers, or special characters). Minimum length: 5 characters.";
                return;
            }

            // Store the username and password in localStorage (simulating a backend)
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);

            alert("Registration successful! Redirecting to welcome page...");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
